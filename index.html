<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: linear-gradient(to right, red, blue);
      }

      .right__container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card__right__container {
        width: 80%;
      }
    </style>

    <title>Registrasi</title>
  </head>

  <body>
    <!-- Register -->
    <nav class="navbar">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" href="#1" aria-selected="true" value
            >Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-selected="false"
            id="listdaftar"
            href="./table_pendaftar.html" target="_blank"
            >List Pendaftar</a
          >
        </li>
      </ul>
    </nav>
    <section id="1">
      <div class="container" id="regis">
        <div class="row">
          <!-- Ini Left Container -->
          <div class="col-lg-6 col-md-6 col-12 left__container">
            <h1
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
              "
            >
              <i><b>Silahkan Register</b></i>
            </h1>
          </div>
          <!-- Ini Right Container / Card Register -->
          <div class="col-lg-6 col-md-6 col-12 mt-5 right__container">
            <div
              class="card border-0 shadow rounded-3 my-2 tab-content card__right__container"
            >
              <div
                class="card-body p-4 p-sm-5 tab-pane fade show active"
                role="tabpanel"
                aria-labelledby="registrasi-tab"
              >
                <h5 class="card-title text-center mb-5 fw-light fs-5">
                  Register
                </h5>
                <form id="registrationForm">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingnam"
                      placeholder="Nama"
                      required
                      minlength="10"
                    />
                    <label for="floatingnam">Nama</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="floatinginput"
                      placeholder="Umur"
                      required
                      minlength="25"
                    />
                    <label for="floatinginput">Umur</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="floatingpass"
                      placeholder="Uang Saku"
                      required
                      min="100000"
                      max="1000000"
                    />
                    <label for="floatingpass">Uang Saku</label>
                  </div>
                  <div class="d-grid my-2">
                    <button
                      class="btn btn-primary btn-login test-uppercase fw-bold"
                      type="submit"
                    >
                      SUBMIT
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nama = document.getElementById("floatingnam").value;
          const umur = document.getElementById("floatinginput").value;
          const uangSaku = document.getElementById("floatingpass").value;
          console.log(nama + " " + umur + " " + uangSaku);

          // Retrieve the existing values from sessionStorage or initialize as an empty array
          const existingData =
            JSON.parse(sessionStorage.getItem("registrationData")) || [];

          // Add the new values to the array
          existingData.push({ Nama: nama, Umur: umur, "Uang Saku": uangSaku });

          // Store the updated array back in sessionStorage
          sessionStorage.setItem(
            "registrationData",
            JSON.stringify(existingData)
          );

          window.location.href = "table_pendaftar.html";
        });
    </script>
  </body>
</html>
